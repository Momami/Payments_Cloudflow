cloudflow {
	streamlets {
		payment-logging-egress {
			config-parameters {
			  log-level = "info"
			}
		}
		file-payments-ingress {
			config-parameters {
                catalog = "/payments"
                mask = "pay-\\d+.txt"
                delimiter = "\r\n"
                maximum-frame-length = 1024
            }
		}
		payment-checking-streamlet {
		    config-parameters {
                mask = "([\\wа-яА-Я]+) -> ([\\wа-яА-Я]+): (\\d+)"
            }
        }
	}
}